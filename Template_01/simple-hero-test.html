<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hero Video Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hero-video {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hero-cta {
            padding: 1rem 2rem;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hero-cta:hover {
            transform: translateY(-2px);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
        }

        .controls button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #2563eb;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="hero-video" id="heroVideo">
        <div class="video-background">
            <div class="video-item" id="mainVideo">
                <video id="heroVideoElement" autoplay muted playsinline>
                    <source src="assets/video/Hero1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="hero-content" id="heroContent">
            <h1 class="hero-title">The Future of Labor Exchange in the UAE</h1>
            <p class="hero-description">
                AMEL connects licensed construction and manpower companies to lend and borrow labor ‚Äî
                securely, profitably, and in full compliance with UAE law.
            </p>
            <button class="hero-cta">Partner with Us</button>
        </div>
    </div>

    <div class="controls">
        <h3>üé¨ Video Controls</h3>
        <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
        <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
        <button onclick="switchToHero1()">üé¨ Hero 1</button>
        <button onclick="switchToHero2()">üé¨ Hero 2</button>
        <button onclick="checkStatus()">üìä Status</button>
        <button onclick="testJavaScript()">üß™ Test JS</button>
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        // Simple video management
        let currentVideo = 'Hero1';
        const videoElement = document.getElementById('heroVideoElement');
        const statusElement = document.getElementById('status');

        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        function playVideo() {
            try {
                videoElement.play();
                updateStatus('‚úÖ Video playing');
            } catch (error) {
                updateStatus(`‚ùå Play error: ${error.message}`);
            }
        }

        function pauseVideo() {
            videoElement.pause();
            updateStatus('‚è∏Ô∏è Video paused');
        }

        function switchToHero1() {
            currentVideo = 'Hero1';
            videoElement.src = 'assets/video/Hero1.mp4';
            videoElement.load();
            videoElement.play();
            updateStatus('üé¨ Switched to Hero1');
        }

        function switchToHero2() {
            currentVideo = 'Hero2';
            videoElement.src = 'assets/video/Hero2.mp4';
            videoElement.load();
            videoElement.play();
            updateStatus('üé¨ Switched to Hero2');
        }

        function checkStatus() {
            const status = {
                currentVideo: currentVideo,
                src: videoElement.src,
                currentTime: videoElement.currentTime,
                duration: videoElement.duration,
                paused: videoElement.paused,
                readyState: videoElement.readyState,
                networkState: videoElement.networkState
            };

            updateStatus(`üìä Status: ${JSON.stringify(status, null, 2)}`);
        }

        function testJavaScript() {
            updateStatus('üß™ Testing JavaScript...');

            try {
                // Test basic functionality
                const testArray = [1, 2, 3];
                const result = testArray.map(x => x * 2);
                updateStatus(`‚úÖ JS works: ${result.join(', ')}`);

                // Test class creation
                class TestClass {
                    constructor() {
                        this.value = 'test';
                    }
                }
                const testInstance = new TestClass();
                updateStatus(`‚úÖ Class works: ${testInstance.value}`);

            } catch (error) {
                updateStatus(`‚ùå JS test failed: ${error.message}`);
            }
        }

        // Event listeners
        videoElement.addEventListener('loadeddata', () => {
            updateStatus('üé¨ Video loaded successfully');
        });

        videoElement.addEventListener('play', () => {
            updateStatus('‚ñ∂Ô∏è Video started playing');
        });

        videoElement.addEventListener('pause', () => {
            updateStatus('‚è∏Ô∏è Video paused');
        });

        videoElement.addEventListener('ended', () => {
            updateStatus('üèÅ Video ended');
        });

        videoElement.addEventListener('error', (e) => {
            updateStatus(`‚ùå Video error: ${e.target.error?.message || 'Unknown error'}`);
        });

        // Initialize
        window.addEventListener('load', () => {
            updateStatus('üöÄ Page loaded, video ready');
            checkStatus();
        });
    </script>
</body>

</html>
